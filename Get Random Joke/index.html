<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Random Joke</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <span>&#128514;</span>
        <p id="joke" class="fade">
           
        </p>
        <button id="btn">Get Joke</button>
    </div>

    <!-- script  -->
    <script>
        let joke = document.getElementById("joke"),
            btn = document.getElementById("btn");

        let url = "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,political&type=single"

        let getjoke = () => {
            joke.classList.remove("fade")
            fetch(url)
            .then(data => data.json())
            .then(result => {
                console.log(result.joke)
                joke.innerText = result.joke;
                joke.classList.add("fade")

            })
        }


        btn.addEventListener("click", getjoke);
        getjoke();
    </script>
</body>

</html>
